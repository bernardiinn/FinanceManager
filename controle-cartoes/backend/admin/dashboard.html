<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Controle de Cart√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .dashboard {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
        }

        h2 {
            color: #4a5568;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #38a169;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            color: #718096;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        tr:hover {
            background: #f7fafc;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .query-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .query-result {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            color: #2f855a;
            background: #c6f6d5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .login-card, .dashboard {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginCard" class="login-card">
        <h1 style="text-align: center; margin-bottom: 30px;">üîê Admin Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <div id="loginError" class="error" style="display: none; margin-top: 15px;"></div>
    </div>

    <!-- Admin Dashboard -->
    <div class="container">
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>üìä Admin Dashboard</h1>
                <div>
                    <span id="adminName" style="margin-right: 20px; color: #718096;"></span>
                    <button onclick="logout()" class="btn btn-danger">Logout</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('overview')">Overview</div>
                <div class="tab" onclick="showTab('users')">Users</div>
                <div class="tab" onclick="showTab('database')">Database</div>
                <div class="tab" onclick="showTab('query')">Query</div>
            </div>

            <!-- Overview Tab -->
            <div id="overview" class="tab-content active">
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be loaded here -->
                </div>
                
                <h2>Recent Activity</h2>
                <div id="recentLogs"></div>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <div class="search-bar">
                    <input type="text" id="userSearch" placeholder="Search users..." 
                           onkeyup="debounce(searchUsers, 300)()">
                </div>
                <div id="usersTable"></div>
            </div>

            <!-- Database Tab -->
            <div id="database" class="tab-content">
                <div style="margin-bottom: 20px;">
                    <button onclick="loadTables()" class="btn">Refresh Tables</button>
                    <button onclick="backupDatabase()" class="btn btn-success">Backup Database</button>
                </div>
                <div id="tablesInfo"></div>
            </div>

            <!-- Query Tab -->
            <div id="query" class="tab-content">
                <div class="query-section">
                    <h3>Execute SQL Query</h3>
                    <p style="color: #718096; margin-bottom: 15px;">
                        ‚ö†Ô∏è Be careful! Only SELECT, INSERT, UPDATE, DELETE are allowed.
                    </p>
                    <textarea id="sqlQuery" rows="6" placeholder="SELECT * FROM users LIMIT 10;"></textarea>
                    <button onclick="executeQuery()" class="btn" style="margin-top: 10px;">Execute Query</button>
                </div>
                <div id="queryResult"></div>
            </div>
        </div>
    </div>

    <script src="/admin/dashboard.js"></script>
</body>
</html>
